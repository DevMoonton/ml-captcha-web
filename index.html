<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tokens Captcha By Dev Moonton Rizky</title>
  <script src="https://cstaticdun.126.net/load.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    canvas#fire {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
      background: linear-gradient(270deg,
        #ff0000,
        #ff7f00,
        #ffff00,
        #00ff00,
        #0000ff,
        #4b0082,
        #9400d3,
        #ff0000);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 8s ease infinite;
      z-index: 1;
      position: relative;
    }

    @keyframes rainbowText {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .captcha-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      max-width: 100%;
      box-sizing: border-box;
      z-index: 1;
      position: relative;
    }

    .captcha-box {
      background: #111;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ff4500;
      min-height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      padding-bottom: 20px;
      z-index: 1;
      position: relative;
    }

    .counter {
      font-weight: bold;
      font-size: 1rem;
      color: #ffcc00;
    }

    button {
      background: #ff4500;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 8px #ff4500;
      margin-top: 10px;
    }

    button:hover {
      background: #ff6f00;
    }

    @media screen and (max-width: 400px) {
      h1 {
        font-size: 1.2rem;
      }
      .captcha-box {
        min-height: 110px;
      }
    }
  </style>
</head>
<body>

<h1>Tokens Captcha By Dev Moonton Rizky</h1>

<div class="captcha-wrapper">
  <div id="captcha1" class="captcha-box"></div>
  <div id="captcha2" class="captcha-box"></div>
  <div id="captcha3" class="captcha-box"></div>
  <div id="captcha4" class="captcha-box"></div>
  <div id="captcha5" class="captcha-box"></div>
  <div id="captcha6" class="captcha-box"></div>
</div>

<div class="footer">
  <div class="counter">Tokens sent: <span id="tokenCount">0</span></div>
  <button id="downloadTokens">Download Tokens</button>
</div>

<canvas id="fire"></canvas>

<script>
  const captchaKey = "fef5c67c39074e9d845f4bf579cc07af"; // Ganti kalau perlu
  let tokens = [];

  function updateCounter() {
    document.getElementById("tokenCount").innerText = tokens.length;
  }

  async function sendToken(token) {
    try {
      const res = await fetch("http://localhost:5000/submit_token", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({token})
      });
      const data = await res.json();
      if(data.status === "ok") {
        tokens.push(token);
        updateCounter();
      }
    } catch(e) {
      console.warn("Error kirim token:", e.message);
    }
  }

  function loadCaptcha(id) {
    initNECaptcha({
      captchaId: captchaKey,
      element: "#" + id,
      mode: "embed",
      onVerify: function(err, data) {
        if (!err) {
          sendToken(data.validate);
          loadCaptcha(id);
        }
      }
    });
  }

  for (let i = 1; i <= 6; i++) {
    loadCaptcha("captcha" + i);
  }

  document.getElementById("downloadTokens").addEventListener("click", () => {
    if (tokens.length === 0) {
      alert("Belum ada token.");
      return;
    }
    const blob = new Blob([tokens.join("\n")], {type: "text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "tokens.txt";
    a.click();
  });

  // ðŸ”¥ Fire effect
  const canvas = document.getElementById('fire');
  const ctx = canvas.getContext('2d');
  let width, height;
  let particles = [];

  function setupCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', setupCanvas);
  setupCanvas();

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * width;
      this.y = height + Math.random() * 50;
      this.size = Math.random() * 2 + 1;
      this.speedY = Math.random() * 1 + 0.5;
      this.speedX = (Math.random() - 0.5) * 0.3;
      this.opacity = 1;
    }
    update() {
      this.x += this.speedX;
      this.y -= this.speedY;
      this.opacity -= 0.015;
      if(this.opacity <= 0 || this.y < 0) this.reset();
    }
    draw() {
      let g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size*3);
      g.addColorStop(0, `rgba(255,69,0,${this.opacity})`);
      g.addColorStop(0.5, `rgba(255,140,0,${this.opacity*0.6})`);
      g.addColorStop(1, `rgba(255,140,0,0)`);
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size*3, 0, Math.PI*2);
      ctx.fill();
    }
  }

  for(let i=0; i<60; i++) particles.push(new Particle());

  function animate() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
